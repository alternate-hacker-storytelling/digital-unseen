- name: Invisibility in fiction
  description: Invisibility in fiction is a common plot device in stories, plays, films, animated works, video games, and other media, found in both the fantasy and science fiction genres. In fantasy, invisibility is often invoked and dismissed at will by a person, with a magic spell or potion, or a cloak, ring or other object. Alternatively, invisibility may be conferred on an unsuspecting person by a sorcerer, witch, or curse. In science fiction, invisibility is often conferred on the recipient as part of a complex technological or scientific process that is difficult or impossible to reverse, so that switching back and forth at frequent intervals is less likely to be depicted in science fiction. Depending on whether the science fiction is hard science fiction or soft science fiction, the depictions of invisibility may be more rooted in actual or plausible technologies (such as depictions of technologies to make a vessel not appear on detection equipment), or more on the fictional or speculative end of the spectrum.
