- name: Ways of Seeing
  description: Ways of Seeing is a 1972 television series of 30-minute films created chiefly by writer John Berger and producer Mike Dibb. It was broadcast on BBC Two in January 1972 and adapted into a book of the same name. The series was intended as a response to Kenneth Clark's Civilisation TV series, which represents a more traditionalist view of the Western artistic and cultural canon, and the series and book criticise traditional Western cultural aesthetics by raising questions about hidden ideologies in visual images. According to James Bridle, Berger "didn't just help us gain a new perspective on viewing art with his 1972 series Ways of Seeing – he also revealed much about the world in which we live. Whether exploring the history of the female nude or the status of oil paint, his landmark series showed how art revealed the social and political systems in which it was made. He also examined what had changed in our ways of seeing in the time between when the art was made and today."
