- name: The physical health impacts of incarceration in solitary confinement
  description: We examine how solitary confinement correlates with self-reported adverse physical health outcomes, and how such outcomes extend the understanding of the health disparities associated with incarceration. Using a mixed methods approach, we find that solitary confinement is associated not just with mental, but also with physical health problems. Given the disproportionate use of solitary among incarcerated people of color, these symptoms are most likely to affect those populations. Drawing from a random sample of prisoners (n = 106) in long-term solitary confinement in the Washington State Department of Corrections in 2017, we conducted semi-structured, in-depth interviews; Brief Psychiatric Rating Scale (BPRS) assessments; and systematic reviews of medical and disciplinary files for these subjects. We also conducted a paper survey of the entire long-term solitary confinement population (n = 225 respondents) and analyzed administrative data for the entire population of prisoners in the state in 2017 (n = 17,943). Results reflect qualitative content and descriptive statistical analysis. BPRS scores reflect clinically significant somatic concerns in 15% of sample. Objective specification of medical conditions is generally elusive, but that, itself, is a highly informative finding. Using subjective reports, we specify and analyze a range of physical symptoms experienced in solitary confinement, skin irritations and weight fluctuation associated with the restrictive conditions of solitary confinement; un-treated and mis-treated chronic conditions associated with the restrictive policies of solitary confinement; musculoskeletal pain exacerbated by both restrictive conditions and policies. Administrative data analyses reveal disproportionate rates of racial/ethnic minorities in solitary confinement. This analysis raises the stakes for future studies to evaluate comparative prevalence of objective medical diagnoses and potential causal mechanisms for the physical symptoms specified here, and for understanding differential use of solitary confinement and its medically harmful sequelae.
  link: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7546459/
