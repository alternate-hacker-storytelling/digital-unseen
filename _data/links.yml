- name: The Psychological Explanation for When You Feel Like You’re Being Watched
  description: You’re sitting on a nearly empty subway car at night, engrossed in your book or your Instagram feed or whatever you do to pass the time on your commute. You reach a stop, you hear the doors slide open and shut, and the train carries on its way. After a few minutes, your neck begins to stiffen and tense, and a tingling sensation begins to spread — and you can’t explain how you know, but you just know that it’s because of someone else’s gaze. You look up and, sure enough, someone across the car is looking right at you. Your eyes meet briefly, then you look away, slightly spooked. You feel too uncomfortable to check again to see if the stranger is still staring, but your body tells you she is; your neck continues to tingle, as if her eyes are brushing it up and down.
